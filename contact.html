<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formify 3D — Contact</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html" aria-label="Formify 3D Home">
      <svg class="logo" viewBox="0 0 64 64" aria-hidden="true"><defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#6C63FF"/><stop offset="1" stop-color="#00D1B2"/></linearGradient></defs><path d="M32 4 8 16v32l24 12 24-12V16L32 4z" fill="url(#g)"/><path d="M32 4v56M8 16l24 12 24-12" stroke="white" stroke-opacity=".9" stroke-width="2" fill="none"/></svg>
      <span>Formify 3D</span>
    </a>
    <button class="nav-toggle" aria-label="Open menu"><i class="fa-solid fa-bars"></i></button>
    <nav class="site-nav">
      <a href="about.html">About Me</a>
      <a href="products.html">Products</a>
      <a href="howitworks.html">How It Works</a>
      <a href="gallery.html">Gallery</a>
      <a class="active btn-pill" href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="section page">
    <div class="container narrow">
      <h1><i class="fa-solid fa-paper-plane"></i> Contact Me</h1>
      <p class="lead">Send your ideas or request a custom print.</p>

      <form class="contact-form" action="#" method="post">
        <div class="form-row">
          <label for="name">Your Name</label>
          <input id="name" name="name" type="text" placeholder="Jane Doe" required />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-row">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="">Choose one…</option>
            <option>Fidgets</option>
            <option>Household Accessories</option>
            <option>Custom Designs</option>
            <option>Protein Structures</option>
          </select>
        </div>
        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Tell me about your idea…"></textarea>
        </div>
        <button class="btn" type="submit"><i class="fa-solid fa-paper-plane-top"></i> Send</button>
      </form>

      <p class="small tip">Tip: If you’d like to receive replies, please double‑check your email address.</p>
    </div>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Formify 3D</p>
  </footer>
</body>
</html>
