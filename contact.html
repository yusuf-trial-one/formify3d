<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • Formify 3D</title>
  <meta name="description" content="Contact Yusuf from Formify3D for custom 3D prints." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="nav-inner container">
      <a class="brand logo-wrap" href="index.html">Formify 3D</a>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="products.html">Products</a>
        <a href="howitworks.html">How It Works</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html" class="btn-pill">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section-dark contact-hero">
      <div class="container contact-grid">
        <div>
          <div class="contact-eyebrow">Contact</div>
          <h1 class="contact-title">Let’s build your 3D idea together.</h1>
          <p class="contact-sub">Send me your idea and I’ll see how I can turn it into a real 3D print.</p>
        </div>

        <div class="contact-card">
          <h2>Send a quick message</h2>
          <p>This form securely sends your message to my inbox.</p>

          <form class="contact-form" action="https://formspree.io/f/mblnazjn" method="POST">
            <div class="form-field">
              <label class="form-label">Your Name</label>
              <input class="form-input" name="name" required />
            </div>

            <div class="form-field">
              <label class="form-label">Your Email</label>
              <input class="form-input" type="email" name="email" required />
            </div>

            <div class="form-field">
              <label class="form-label">Your Message</label>
              <textarea class="form-textarea" name="message" required></textarea>
            </div>

            <input type="hidden" name="_subject" value="New message from Formify3D website" />
            <input type="hidden" name="_redirect" value="https://formify3d.com/thanks.html" />

            <button type="submit" class="btn-main"><i class="fa-solid fa-paper-plane"></i> Send message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Formify 3D</p>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
